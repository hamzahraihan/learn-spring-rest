## SUPABASE DATABASE CONFIGURATION
spring.datasource.driver-class-name=org.postgresql.Driver

# Supabase connection details - use environment variables for security
# spring.datasource.url=${SUPABASE_URL:jdbc:postgresql://db.yqyqwbxuvkfadcoakeoc.supabase.co:5432/postgres}
spring.datasource.url=${SUPABASE_URL:jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres}
spring.datasource.username=${SUPABASE_USERNAME:postgres.yqyqwbxuvkfadcoakeoc}
spring.datasource.password=${SUPABASE_PASSWORD:postgresql123}

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.sql.init.mode=always
spring.output.ansi.enabled=always